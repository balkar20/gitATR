<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Hamburger</title>
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Hamburger Shop</h1>
        </div>
        
        <div id="newHamburger" class="jumbotron"  style="display: block;">
            <h2 class="text-center">Select the size</h2>
            <div class="row">
                <div class="col-xs-6 text-center">
                    <button class="btn btn-lg btn-primary" id="selectSmallSize" onclick="smallClick()">Small</button>
                </div>
                <div class="col-xs-6 text-center">
                    <button class="btn btn-lg btn-primary" id="selectLargeSize" onclick="largeClick()">Large</button>
                </div>
            </div>
        </div>
        <div id="hamburgerFilling" style="display: none;">
            <div class="row">
                <div class="col-xs-4">
                    <dl class="dl-horizontal"
                        style="border-bottom: 1px solid #999; margin-bottom: 5px; padding-bottom: 5px;">
                        <dt>Size</dt>
                        <dd>Large</dd>
                        <dt>Toppings</dt>
                        <dd>1</dd>
                        <dt>Stuffings</dt>
                        <dd>2</dd>
                        <dt>Calories</dt>
                        <dd>270</dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>Price</dt>
                        <dd>$26.73</dd>
                    </dl>
                </div>
                <div class="col-xs-8 text-right">
                    <button class="btn btn-lg btn-success">
                        <span class="glyphicon glyphicon-shopping-cart"
                            style="padding-right: 10px;"></span>
                        Buy It!
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <h4>Topping</h4>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <div class="btn-group">
                                        <button class="btn btn-success dropdown-toggle" type="button"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Add Topping <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" id="toppingAssort">
                                            
                                        </ul>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td width="50%">Spice</td>
                                    <td width="50%">$1.5</td>
                                    <td width="auto">
                                        <button class="btn btn-sm btn-danger">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <h4>Stuffing</h4>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <div class="btn-group">
                                        <button class="btn btn-success dropdown-toggle" type="button"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Add Stuffing <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" id="stuffingAssort">
                                            
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td width="50%">Salad</td>
                                <td width="50%">$3.5</td>
                                <td width="auto">
                                    <button class="btn btn-sm btn-danger">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td width="50%">Cheese</td>
                                <td width="50%">$0.9</td>
                                <td width="auto">
                                    <button class="btn btn-sm btn-danger">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div style="border-bottom: 1px solid #bbb; margin-bottom: 20px;"></div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-8">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-8 control-label text-right" for="count">Count:</label>
                            <div class="col-xs-4">
                                <input type="number" class="form-control" id="count" value="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-8 control-label text-right" for="count">Total:</label>
                            <div class="col-xs-4 form-control-static text-center">
                                $26.73
                            </div>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
        <div id = "checkList" style="display: none;">
        <table id = "check" >
                <tbody id="checkTopping">
                    <tr >
                        <th>Topping</th>
                    </tr>
<!--
                    <tr>

                        <td>Mayo</td>
                        <td>$1.3</td>

                    </tr>
                    <tr>

                        <td>Spice</td>
                        <td>$1.5</td>

                    </tr>
-->
                </tbody>
            <tbody id="checkStuffing">
                <tr>
                    <th>Stuffing</th>
                </tr>
<!--
                <tr>

                    <td>Salad</td>
                    <td>$1.3</td>

                </tr>
                <tr>

                    <td>Cheece</td>
                    <td>$1.5</td>

                </tr>
-->
            </tbody>
            <tbody id="sizePrise">
                <tr>
                    <th>Size</th>
                </tr>
<!--
                <tr>

                    <td>Large</td>
                    <td>$0.5</td>

                </tr>
                <tr>

                    <td>Price</td>
                    <td>$3.43</td>

                </tr>
-->
            </tbody>            
                <style>
                    #check{
                        border-bottom: 2px solid black;
                    }
                </style>
        </table>
        <table >
            <tbody id = "total">
                <tr>

                    <td>Count</td>
                    <td></td>
                </tr>
                <tr>

                    <td>Total</td>
                    <td></td>

                </tr>
            </tbody>    
        </table>
        </div>
    </div>
</body>
    <script src=Hamburger.js></script>
</html>
